  .category-menu {
    display: flex;
    flex-direction: column;
    margin: -100px 0 0 650px;
    gap: 10px;
  }

  .category-menu .item {
    position: relative;
  font-size: 18px;
  cursor: pointer;
  width: 300px; /* or any width you prefer */
  padding-bottom: 4px;
  color: black; /* default text color */
  transition: color 0.3s ease;
  }
  .category-menu .item:hover {
  color: rgb(140, 0, 0); /* text turns gray on hover */
}

  .category-menu .item::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 1px;
    background-color: black;
    transition: all 0.3s ease;
  }

  .category-menu .item:hover::after {
    width: 115%;
    background-color: rgb(140, 0, 0);
  }
  
    
  .gallery {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 90px;
  margin: 80px 20px 100px 20px;
  max-width: 1200px;
  justify-content: center;
}

.gallery img,
.gallery video {
  width: 100%;
  height: 130px; /* Fixed small height */
  object-fit: cover;
  border: 1px solid #ccc;
  transition: transform 0.3s ease, border-color 0.3s ease;
}
  
.gallery img:hover,
.gallery video:hover {
  transform: scale(1.03);
  border-color: rgb(140, 0, 0);
}
